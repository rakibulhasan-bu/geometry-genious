<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius Projects</title>
    <!-- tailwind css link  -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header
      class="w-11/12 mx-auto flex justify-between items-center bg-sky-200 rounded-md px-8 py-3 m-6"
    >
      <div>
        <h2 class="lg:text-4xl text-2xl font-semibold pb-1">Interactive</h2>
        <p>Geometry Genius</p>
      </div>
      <div>
        <button
          id="btn-blog"
          type="submit"
          class="bg-blue-500 text-lg text-white font-medium py-1 px-6 rounded-lg"
        >
          Blog
        </button>
      </div>
    </header>
    <main class="w-11/12 mx-auto flex lg:flex-row flex-col gap-4">
      <!-- shape div are start here  -->
      <div class="w-full lg:w-3/4 grid lg:grid-cols-3 gap-4">
        <!-- triangle div start here  -->
        <div
          id="triangle"
          class="p-8 border border-1 border-solid border-zinc-200 rounded-md"
        >
          <div class="h-2/5 mb-8">
            <img
              src="/images/triangle.png"
              class="w-10/12 mx-auto h-5/6"
              alt="These is Triangle image"
            />
          </div>
          <h2 class="text-center text-xl font-semibold mt-6">Triangle</h2>
          <p class="text-center text-sm">Area (A) =0.5 * b * h</p>
          <div class="flex px-6 mb-8 mt-3">
            <div class="w-1/2">
              <input
                id="b"
                class="w-2/4 text-sm border-2 border-solid border-zinc-300 rounded-md outline-none px-2"
                type="text"
              />
              <label for="b" class="text-xl">cm</label>
            </div>
            <div class="w-1/2">
              <input
                id="h"
                class="w-2/4 text-sm border-2 border-solid border-zinc-300 rounded-md outline-none px-2"
                type="text"
              />
              <label for="h" class="text-xl">cm</label>
            </div>
          </div>
          <button
            id="btn-triangle"
            type="submit"
            class="bg-blue-500 hover:bg-sky-500 w-full text-white text-lg rounded-md py-1"
          >
            Calculate
          </button>
        </div>

        <!-- Rectangle div start here  -->
        <div
          id="rectangle"
          class="p-8 border border-1 border-solid border-zinc-200 rounded-md"
        >
          <div class="h-2/5 mb-8">
            <img
              src="/images/rectangle.png"
              class="w-10/12 mx-auto"
              alt="These is Rectangle image"
            />
          </div>
          <h2 class="text-center text-xl font-semibold mt-6">Rectangle</h2>
          <p class="text-center text-sm">Area (A) = w * I</p>
          <div class="flex px-6 mb-8 mt-3">
            <div class="w-1/2">
              <input
                id="w"
                class="w-2/4 text-sm border-2 border-solid border-zinc-300 rounded-md outline-none px-2"
                type="text"
              />
              <label for="b" class="text-xl">cm</label>
            </div>
            <div class="w-1/2">
              <input
                id="i"
                class="w-2/4 text-sm border-2 border-solid border-zinc-300 rounded-md outline-none px-2"
                type="text"
              />
              <label for="h" class="text-xl">cm</label>
            </div>
          </div>
          <button
            id="btn-rectangle"
            type="submit"
            class="bg-blue-500 hover:bg-sky-500 w-full text-white text-lg rounded-md py-1"
          >
            Calculate
          </button>
        </div>

        <!-- Parallelogram div start here  -->
        <div
          id="parallelogram"
          class="p-8 border border-1 border-solid border-zinc-200 rounded-md"
        >
          <div class="h-2/5 mb-8">
            <img
              src="/images/parallelogram.png"
              class="w-10/12 mx-auto"
              alt="These is Parallelogram image"
            />
          </div>
          <h2 class="text-center text-xl font-semibold mt-6">Parallelogram</h2>
          <p class="text-center text-sm">Area (A) = b * h</p>
          <div class="flex px-6 mb-8 mt-3">
            <div class="w-1/2">
              <input
                id="bx"
                class="w-2/4 text-sm border-2 border-solid border-zinc-300 rounded-md outline-none px-2"
                type="text"
              />
              <label for="bx" class="text-xl">cm</label>
            </div>
            <div class="w-1/2">
              <input
                id="hy"
                class="w-2/4 text-sm border-2 border-solid border-zinc-300 rounded-md outline-none px-2"
                type="text"
              />
              <label for="hy" class="text-xl">cm</label>
            </div>
          </div>
          <button
            id="btn-parallelogram"
            type="submit"
            class="bg-blue-500 hover:bg-sky-500 w-full text-white text-lg rounded-md py-1"
          >
            Calculate
          </button>
        </div>

        <!-- Rhombus div start here  -->
        <div
          id="rhombus"
          class="p-8 border border-1 border-solid border-zinc-200 rounded-md"
        >
          <div class="h-2/5 mb-8">
            <img
              src="/images/rhombus.png"
              class="w-10/12 mx-auto h-5/6"
              alt="These is Rhombus image"
            />
          </div>
          <h2 class="text-center text-xl font-semibold mt-6">Rhombus</h2>
          <p class="text-center text-sm">
            Area (A) =0.5 * d<sub>1</sub> * d<sub>2</sub>
          </p>
          <div class="flex px-6 mb-8 mt-3">
            <div class="w-1/2">
              <input
                id="d1"
                class="w-2/4 text-sm border-2 border-solid border-zinc-300 rounded-md outline-none px-2"
                type="text"
              />
              <label for="d1" class="text-xl">cm</label>
            </div>
            <div class="w-1/2">
              <input
                id="d2"
                class="w-2/4 text-sm border-2 border-solid border-zinc-300 rounded-md outline-none px-2"
                type="text"
              />
              <label for="d2" class="text-xl">cm</label>
            </div>
          </div>
          <button
            id="btn-rhombus"
            type="submit"
            class="bg-blue-500 hover:bg-sky-500 w-full text-white text-lg rounded-md py-1"
          >
            Calculate
          </button>
        </div>

        <!-- Pentagon div start here  -->
        <div
          id="pentagon"
          class="p-8 border border-1 border-solid border-zinc-200 rounded-md"
        >
          <div class="h-2/5 mb-8">
            <img
              src="/images/pentagon.png"
              class="w-10/12 mx-auto h-5/6"
              alt="These is Pentagon image"
            />
          </div>
          <h2 class="text-center text-xl font-semibold mt-6">Pentagon</h2>
          <p class="text-center text-sm">Area (A) =0.5 * p * b</p>
          <div class="flex px-6 mb-8 mt-3">
            <div class="w-1/2">
              <input
                id="p"
                class="w-2/4 text-sm border-2 border-solid border-zinc-300 rounded-md outline-none px-2"
                type="text"
              />
              <label for="p" class="text-xl">cm</label>
            </div>
            <div class="w-1/2">
              <input
                id="bz"
                class="w-2/4 text-sm border-2 border-solid border-zinc-300 rounded-md outline-none px-2"
                type="text"
              />
              <label for="bz" class="text-xl">cm</label>
            </div>
          </div>
          <button
            id="btn-pentagon"
            type="submit"
            class="bg-blue-500 hover:bg-sky-500 w-full text-white text-lg rounded-md py-1"
          >
            Calculate
          </button>
        </div>

        <!-- Ellipse div start here  -->
        <div
          id="ellipse"
          class="p-8 border border-1 border-solid border-zinc-200 rounded-md"
        >
          <div class="h-2/5 mb-8">
            <img
              src="/images/ellipse.png"
              class="w-10/12 mx-auto"
              alt="These is Ellipse image"
            />
          </div>
          <h2 class="text-center text-xl font-semibold mt-6">Ellipse</h2>
          <p class="text-center text-sm">Area (A) = 3.1416 * a * b</p>
          <div class="flex px-6 mb-8 mt-3">
            <div class="w-1/2">
              <input
                id="a"
                class="w-2/4 text-sm border-2 border-solid border-zinc-300 rounded-md outline-none px-2"
                type="text"
              />
              <label for="a" class="text-xl">cm</label>
            </div>
            <div class="w-1/2">
              <input
                id="bw"
                class="w-2/4 text-sm border-2 border-solid border-zinc-300 rounded-md outline-none px-2"
                type="text"
              />
              <label for="bw" class="text-xl">cm</label>
            </div>
          </div>
          <button
            id="btn-ellipse"
            type="submit"
            class="bg-blue-500 hover:bg-sky-500 w-full text-white text-lg rounded-md py-1"
          >
            Calculate
          </button>
        </div>
      </div>
      <!-- area calculation div start here  -->
      <div class="w-full lg:w-1/4 border-2 border-zinc-200 rounded-md mb-10">
        <h3
          class="text-xl text-center underline underline-offset-4 decoration-slate-500 py-4"
        >
          Area calculation
        </h3>
        <div class="w-11/12 mx-auto">
          <ol id="area-ol" class="list-decimal w-11/12 mx-auto"></ol>
        </div>
      </div>
    </main>
    <!-- js file include here  -->
    <script src="js/geomentry.js"></script>
  </body>
</html>
